<div class="page-wrapper">
    <div class="page-inner">
        <div class="page-content-wrapper bg-transparent m-0 ">
           
            <div class="shadow-lg px-4 bg-brand-gradient mc-autor">
                <div class="d-flex align-items-center container p-0 ml-auto mr-auto">
                    <div class="width-mobile-auto m-0 align-items-center justify-content-between p-0 bg-transparent bg-img-none shadow-0 height-9">
                        <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
                            <img src="assets/img/poulina.png" width="270px" alt="SmartAdmin WebApp" aria-roledescription="logo">
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="flex-1" style="background: url(img/svg/pattern-1.svg) no-repeat center bottom fixed; background-size: cover;">
                <div class="container my-lg-5 py-4 py-lg-5 px-4 px-sm-0">
                    <div class="row">
                        <div class="col-xl-6 ml-auto mr-auto">                            
                            <div class="card p-5 rounded-plus bg-faded">
                                <form id="js-login" novalidate="" [formGroup]="myFormLogin" (ngSubmit)="login(myFormLogin)" >
                                    <div class="form-group">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="email" id="username" class="form-control form-control-lg" required>
                                        <div class="invalid-feedback">No, you missed this one.</div>
                                        <div class="help-block">Your unique username to app</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg" required>
                                        <div class="invalid-feedback">Sorry, you missed this one.</div>
                                        <div class="help-block">Your password</div>
                                    </div>
                                    <div class="form-group text-left">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberme">
                                            <label class="custom-control-label" for="rememberme"> Remember me for the next 30 days</label>
                                        </div>
                                    </div>
                                    <div class="row no-gutters">
                                        <div class="col-md-4 ml-auto text-right">
                                            <button type="submit" class="btn btn-info btn-block btn-lg">Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="position-absolute pos-bottom pos-left pos-right p-3 text-center text-white">
                        2019 Â© SmartAdmin by&nbsp;<a href='https://www.gotbootstrap.com' class='text-white opacity-40 fw-500' title='gotbootstrap.com' target='_blank'>gotbootstrap.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
